<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Synnrae — Portfolio</title>
<script src="https://cdn.tailwindcss.com"></script>
<script>
tailwind.config = { theme: { extend: { colors: { accent: '#6EE7B7', accent2:'#7c5cff', glass:'rgba(255,255,255,0.06)' } } } }
</script>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<style>
html{scroll-behavior:smooth;}
body{font-family:'Poppins',sans-serif;}
h1,h2,h3{font-family:'Poppins',sans-serif;}
code,.chip{font-family:'JetBrains Mono', monospace;}

body::before{content:'';position:fixed;inset:0;z-index:-2;background:linear-gradient(180deg,#020617 0%,#081027 50%,#020617 100%);animation:gradientShift 20s ease infinite alternate;}
body::after{content:'';position:fixed;inset:0;z-index:-1;background-image:radial-gradient(rgba(124,92,255,0.03) 1px, transparent 1px);background-size:400px 400px;opacity:0.9;animation:moveDots 60s linear infinite;}
@keyframes gradientShift{0%{background-position:0 0;}100%{background-position:0 100%;}}
@keyframes moveDots{0%{background-position:0 0;}100%{background-position:400px 400px;}}
@keyframes fadeInUp{to{opacity:1;transform:translateY(0);}}
.fade-in{opacity:0;transform:translateY(15px);animation:fadeInUp 1s forwards;}

.glass-blur{background:rgba(10,12,20,0.55);backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,0.04);transition:all 0.3s ease;}
.glass-blur:hover{transform:translateY(-3px) scale(1.02);background:rgba(15,17,25,0.65);}
.card-media{height:200px;background-position:center;background-size:cover;border-radius:12px 12px 0 0;}
.chip{font-size:12px;}
.skill-bar{width:0;height:100%;transition:width 1.5s ease;}
</style>
</head>
<body class="antialiased text-slate-100">
<div class="max-w-7xl mx-auto px-6 lg:px-8 py-12">
<header class="flex items-center justify-between mb-12">
<div class="flex items-center gap-4">
<div class="w-14 h-14 rounded-xl bg-gradient-to-br from-accent to-accent2 flex items-center justify-center text-black font-extrabold">SN</div>
<div>
<div class="text-xl font-bold">Synnrae</div>
<div class="text-sm text-slate-400">coder • tester • sigma</div>
</div>
</div>
<nav class="flex items-center gap-3">
<a href="#projects" class="text-sm px-3 py-2 rounded-md hover:bg-white/5">Projects</a>
<a href="#skills" class="text-sm px-3 py-2 rounded-md hover:bg-white/5">Languages</a>
<a href="#activity" class="text-sm px-3 py-2 rounded-md hover:bg-white/5">Activity</a>
<a id="githubLink" href="#" target="_blank" class="text-sm px-4 py-2 bg-gradient-to-r from-accent to-accent2 text-black rounded-md font-semibold"><i class="fab fa-github"></i> GitHub</a>
</nav>
</header>

<section class="grid grid-cols-1 lg:grid-cols-3 gap-8 items-center mb-12">
<div class="lg:col-span-2">
<h1 class="text-5xl lg:text-6xl font-extrabold leading-tight">Hey — I'm <span class="text-transparent bg-clip-text bg-gradient-to-r from-accent to-accent2">Synnrae</span>.</h1>
<p class="mt-4 text-slate-300 max-w-2xl">I mostly make frontend projects but can do backends too. Lazy sometimes. Busy always.</p>
<div class="mt-6 flex gap-3 items-center">
<button id="refreshBtn" class="px-3 py-2 rounded-md bg-white/5 hover:bg-white/10">Refresh data</button>
</div>
<div id="stats" class="mt-6 flex gap-6 text-sm text-slate-300"></div>
</div>
</section>

<section id="projects" class="mb-16">
<div class="flex items-center justify-between mb-6">
<h2 class="text-3xl font-bold">Projects</h2>
<div class="text-sm text-slate-400">Fetched from GitHub</div>
</div>
<div id="projectsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
</section>

<section id="skills" class="mb-16">
<h2 class="text-3xl font-bold mb-6">languages I use</h2>
<div id="skillsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
</section>

<section id="activity" class="mb-16">
<h2 class="text-3xl font-bold mb-6">GitHub Activity</h2>
<div id="activityGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
</section>

<footer class="py-8 text-sm text-slate-400 text-center">© <span id="year">2025</span> Synnrae — the legend(cap)</footer>
</div>

<script>
document.getElementById('year').textContent = new Date().getFullYear();

const GITHUB_USER = 'synnrae';
const MAX_LANGS = 6;

const projectsGrid = document.getElementById('projectsGrid');
const skillsGrid = document.getElementById('skillsGrid');
const activityGrid = document.getElementById('activityGrid');
const statsEl = document.getElementById('stats');
const githubLink = document.getElementById('githubLink');

function escapeHtml(str){return String(str??'').replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;');}

async function fetchGitHubData(){
  projectsGrid.innerHTML='<div class="col-span-full text-center text-slate-400 py-8">Loading projects…</div>';
  statsEl.innerHTML='';
  activityGrid.innerHTML='';
  githubLink.href=`https://github.com/${GITHUB_USER}`;

  try{
    const [reposRes,userRes,eventsRes] = await Promise.all([
      fetch(`https://api.github.com/users/${GITHUB_USER}/repos?per_page=100`),
      fetch(`https://api.github.com/users/${GITHUB_USER}`),
      fetch(`https://api.github.com/users/${GITHUB_USER}/events/public`)
    ]);

    const repos = await reposRes.json();
    const user = await userRes.json();
    const events = await eventsRes.json();

    const filtered = repos.filter(r=>!r.fork).sort((a,b)=>b.stargazers_count-a.stargazers_count);

    statsEl.innerHTML=`<div class="flex items-center gap-4"><div class="text-sm text-slate-400">Repos</div><div class="font-semibold">${filtered.length}</div></div>
      <div class="flex items-center gap-4"><div class="text-sm text-slate-400">Stars</div><div class="font-semibold">${filtered.reduce((a,b)=>a+b.stargazers_count,0)}</div></div>
      <div class="flex items-center gap-4"><div class="text-sm text-slate-400">Followers</div><div class="font-semibold">${user.followers}</div></div>`;

    renderProjects(filtered);
    await renderSkills(filtered);
    renderActivity(events);
  } catch(err){
    console.error(err);
    projectsGrid.innerHTML=`<div class="col-span-full text-center text-red-400 py-8">Could not load GitHub data</div>`;
  }
}

function renderProjects(repos){
  projectsGrid.innerHTML='';
  repos.slice(0,12).forEach((repo,idx)=>{
    const imgUrl=`https://opengraph.githubassets.com/1/${GITHUB_USER}/${repo.name}`;
    const card=document.createElement('div');
    card.className='block rounded-2xl overflow-hidden shadow-lg glass-blur hover:scale-[1.02] transition-transform fade-in';
    card.style.animationDelay=`${idx*0.08}s`;
    card.innerHTML=`<div class="card-media" style="background-image:url('${imgUrl}');"></div>
      <div class="p-5">
        <h3 class="text-lg font-semibold text-white mb-2">${escapeHtml(repo.name)}</h3>
        <p class="text-slate-300 text-sm mb-4">${escapeHtml(repo.description||'')}</p>
        <div class="flex flex-wrap gap-2 mb-4">${(repo.topics&&repo.topics.length)?repo.topics.map(t=>`<span class="chip inline-flex items-center rounded-full px-3 py-1 bg-white/5 text-xs text-slate-200">${escapeHtml(t)}</span>`).join(''):'<span class="chip inline-flex items-center rounded-full px-3 py-1 bg-white/5 text-xs text-slate-200">'+escapeHtml(repo.language)+'</span>'}</div>
        <div class="flex items-center justify-between text-xs text-slate-400">
          <div class="flex items-center gap-4">
            <div class="inline-flex items-center gap-2"><i class="fa fa-star text-yellow-400"></i> ${repo.stargazers_count}</div>
            <div class="inline-flex items-center gap-2"><i class="fa fa-code-branch"></i> ${repo.forks_count}</div>
          </div>
          <div class="flex items-center gap-3">
            <a href="${repo.html_url}" target="_blank" class="px-2 py-1 rounded-md bg-white/5 text-xs">View</a>
          </div>
        </div>
      </div>`;
    projectsGrid.appendChild(card);
  });
}

async function renderSkills(repos){
  skillsGrid.innerHTML='';
  const langTotals={};
  await Promise.all(repos.slice(0,50).map(async repo=>{
    try{
      const res = await fetch(repo.languages_url);
      if(!res.ok) return;
      const data = await res.json();
      Object.entries(data).forEach(([k,v])=>{langTotals[k]=(langTotals[k]||0)+v;});
    } catch{}
  }));
  const entries = Object.entries(langTotals).sort((a,b)=>b[1]-a[1]).slice(0,MAX_LANGS);
  const maxVal = Math.max(...entries.map(e=>e[1]));
  entries.forEach(([name,val],idx)=>{
    const width = Math.round(val/maxVal*100);
    const card=document.createElement('div');
    card.className='glass-blur p-6 rounded-2xl flex flex-col items-start hover:scale-[1.02] transition-transform fade-in';
    card.style.animationDelay=`${idx*0.12}s`;
    card.innerHTML=`<div class="text-slate-300 text-sm">${escapeHtml(name)}</div>
      <div class="mt-4 text-2xl font-bold text-white">${width}%</div>
      <div class="mt-3 w-full bg-white/5 rounded-full h-2 overflow-hidden">
        <div class="skill-bar bg-gradient-to-r from-accent to-accent2" style="width:${width}%"></div>
      </div>`;
    skillsGrid.appendChild(card);
  });
}

function renderActivity(events){
  activityGrid.innerHTML='';
  events.slice(0,9).forEach((ev,idx)=>{
    const card=document.createElement('div');
    card.className='glass-blur p-6 rounded-2xl fade-in';
    card.style.animationDelay=`${idx*0.08}s`;
    let html='';
    if(ev.type==='PushEvent'){
      const repoName=ev.repo.name;
      const commitCount=ev.payload?.commits?.length||1;
      html=`<div class="font-semibold text-white mb-2">Pushed ${commitCount} commit${commitCount>1?'s':''}</div>
      <div class="text-sm text-slate-300">to <a href="https://github.com/${repoName}" target="_blank" class="text-accent underline">${repoName}</a></div>`;
    } else if(ev.type==='CreateEvent'){
      html=`<div class="font-semibold text-white mb-2">Created ${escapeHtml(ev.payload?.ref_type||'repo')}</div>
      <div class="text-sm text-slate-300"><a href="https://github.com/${ev.repo?.name}" target="_blank" class="text-accent underline">${escapeHtml(ev.repo?.name||'')}</a></div>`;
    } else if(ev.type==='WatchEvent'){
      html=`<div class="font-semibold text-white mb-2">Starred a repo</div>
      <div class="text-sm text-slate-300"><a href="https://github.com/${ev.repo?.name}" target="_blank" class="text-accent underline">${escapeHtml(ev.repo?.name||'')}</a></div>`;
    } else{
      html=`<div class="text-sm text-slate-300">${escapeHtml(ev.type)} on <a href="https://github.com/${ev.repo?.name}" target="_blank" class="text-accent underline">${escapeHtml(ev.repo?.name||'repo')}</a></div>`;
    }
    card.innerHTML=html;
    activityGrid.appendChild(card);
  });
}

// Init auto
window.addEventListener('DOMContentLoaded',()=>{fetchGitHubData();});
document.getElementById('refreshBtn').addEventListener('click',fetchGitHubData);

</script>
</body>
</html>
